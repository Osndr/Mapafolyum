
<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Filtros Dinámicos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Mapa con Filtros Dinámicos</h1>
    <label for="segmento">Segmento:</label>
    <select id="segmento"></select>
    <label for="municipio">Municipio:</label>
    <select id="municipio"></select>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Cargar los datos desde el archivo JSON
        $.getJSON('data.json', function(data) {
            // Crear el mapa
            var map = L.map('map').setView([data[0].Latitud, data[0].Longitud], 10);

            // Añadir la capa de mapa base
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
            }).addTo(map);

            // Función para actualizar el mapa basado en los filtros
            function updateMap() {
                var segmento = $('#segmento').val();
                var municipio = $('#municipio').val();
                var filteredData = data.filter(function(row) {
                    return row.Segmento === segmento && row.Municipio === municipio;
                });

                // Limpiar el mapa
                map.eachLayer(function(layer) {
                    if (layer instanceof L.Marker || layer instanceof L.LayerGroup) {
                        map.removeLayer(layer);
                    }
                });

                // Añadir marcadores al mapa filtrado
                filteredData.forEach(function(row) {
                    L.marker([row.Latitud, row.Longitud])
                        .bindPopup(row['# De instalacion'])
                        .addTo(map);
                });

                // Añadir la capa de calor basada en la columna 'Total general 1'
                var heatData = filteredData.map(function(row) {
                    return [row.Latitud, row.Longitud, row['Total general 1']];
                });
                L.heatLayer(heatData).addTo(map);
            }

            // Poblar los filtros
            var segmentos = [...new Set(data.map(row => row.Segmento))];
            var municipios = [...new Set(data.map(row => row.Municipio))];
            segmentos.forEach(function(segmento) {
                $('#segmento').append(new Option(segmento, segmento));
            });
            municipios.forEach(function(municipio) {
                $('#municipio').append(new Option(municipio, municipio));
            });

            // Añadir eventos de cambio a los filtros
            $('#segmento, #municipio').change(updateMap);

            // Inicializar el mapa con los filtros por defecto
            updateMap();
        });
    </script>
</body>
</html>
