
<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Mapa Interactivo</h1>
    <div>
        <label for="smlv">SMLV:</label>
        <select id="smlv"></select>
        <label for="segmento">Segmento:</label>
        <select id="segmento"></select>
        <label for="macrosector">MACROSECTOR:</label>
        <select id="macrosector"></select>
        <label for="estado_acumulado">Estado acumulado:</label>
        <select id="estado_acumulado"></select>
        <button onclick="updateMap()">Actualizar Mapa</button>
    </div>
    <div id="map"></div>
    <script>
        let mapData;
        fetch('map_data.json')
            .then(response => response.json())
            .then(data => {
                mapData = data;
                initializeMap();
            });

        function initializeMap() {
            const map = L.map('map').setView([mapData.center[0], mapData.center[1]], mapData.zoom);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            const markers = L.markerClusterGroup();
            mapData.children.marker_cluster_7857f86d19570c541363da305a71de59.children.forEach(marker => {
                const lat = marker.latlng[0];
                const lng = marker.latlng[1];
                const popup = marker.popup;
                markers.addLayer(L.marker([lat, lng]).bindPopup(popup));
            });
            map.addLayer(markers);

            const heat = L.heatLayer(mapData.children.heat_map_074882980a1bd008bea47935c0971656.data, {radius: 25});
            map.addLayer(heat);

            L.control.locate().addTo(map);

            populateFilters();
        }

        function populateFilters() {
            const smlvOptions = {options};
            const segmentoOptions = {options};
            const macrosectorOptions = {options};
            const estadoAcumuladoOptions = {options};

            const smlvSelect = document.getElementById('smlv');
            const segmentoSelect = document.getElementById('segmento');
            const macrosectorSelect = document.getElementById('macrosector');
            const estadoAcumuladoSelect = document.getElementById('estado_acumulado');

            smlvOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                smlvSelect.appendChild(opt);
            });

            segmentoOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                segmentoSelect.appendChild(opt);
            });

            macrosectorOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                macrosectorSelect.appendChild(opt);
            });

            estadoAcumuladoOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                estadoAcumuladoSelect.appendChild(opt);
            });
        }

        function updateMap() {
            const smlv = document.getElementById('smlv').value;
            const segmento = document.getElementById('segmento').value;
            const macrosector = document.getElementById('macrosector').value;
            const estadoAcumulado = document.getElementById('estado_acumulado').value;

            // Filtrar los datos y actualizar el mapa
            // ...
        }
    </script>
</body>
</html>
