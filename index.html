
<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Filtros Dinámicos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
</head>
<body>
    <h1>Mapa con Filtros Dinámicos</h1>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Crear el mapa
        var map = L.map('map').setView([6.555259, -75.826867], 12);

        // Añadir la capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Cargar los datos del mapa desde el archivo JSON
        fetch('map.json')
            .then(response => response.json())
            .then(data => {
                // Añadir la escala de calor
                var heatData = data.heat_data.map(d => [d[0], d[1], d[2]]);
                L.heatLayer(heatData).addTo(map);

                // Añadir los marcadores
                data.markers.forEach(marker => {
                    L.marker(marker.location)
                        .bindPopup(marker.popup)
                        .addTo(map);
                });
            });
    </script>
</body>
</html>
