<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        #filters {
            margin: 20px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="filters">
        <label for="filter-smlv">SMLV:</label>
        <select id="filter-smlv">
            <option value="All">All</option>
            <!-- Añade opciones específicas aquí -->
        </select>
        <label for="filter-segmento">Segmento:</label>
        <select id="filter-segmento">
            <option value="All">All</option>
            <!-- Añade opciones específicas aquí -->
        </select>
        <label for="filter-macrosector">MACROSECTOR:</label>
        <select id="filter-macrosector">
            <option value="All">All</option>
            <!-- Añade opciones específicas aquí -->
        </select>
        <label for="filter-estado">Estado acumulado:</label>
        <select id="filter-estado">
            <option value="All">All</option>
            <!-- Añade opciones específicas aquí -->
        </select>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
